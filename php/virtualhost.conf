<VirtualHost *:80>
    ServerAdmin admin@inkari.unsa.edu.pe
    ServerName inkari.unsa.edu.pe
    ServerAlias www.inkari.unsa.edu.pe
    DocumentRoot /var/www/html/inkari.unsa.edu.pe/public_html
    ErrorLog /var/www/html/inkari.unsa.edu.pe/error.log
    CustomLog /var/www/html/inkari.unsa.edu.pe/access.log combined
    <Directory /var/www/html/inkari.unsa.edu.pe/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>
</VirtualHost>
